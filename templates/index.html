{% extends "base.html" %} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
  <h2>ホーム画面</h2>
  <p>こちらはホーム画面です</p>

  {% for post in posts %}
  <div class="article_wrapper">
    <h2>{{post.title}}</h2
    <p>タグ：{{post.tag}}</p>
    <p>{{post.body}}</p>
    <ul>
      <li>作成日時：{{post.create_at}}</li>
    </ul>
    <a href="/{{post.id}}/update" role="button">編集</a>
    <a href="/{{post.id}}/delete" role="button">削除</a>
  </div>
  {% endfor %}
</article>

<a href="{{url_for('article1')}}">記事1へ</a>
<a href="{{url_for('article2')}}">記事2へ</a>

{% endblock %}
